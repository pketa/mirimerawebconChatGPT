<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descubre el Mundo: Blog de Viajes y Aventuras</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <style>
        /* Estilos CSS para la página */
        /* ... (Agrega tus estilos personalizados aquí) ... */
    </style> -->
</head>
<body>
    <header>
        <h1>Descubre el Mundo: Blog de Viajes y Aventuras</h1>
    </header>

    <nav>
        <a href="#historias">Historias</a>
        <a href="#destinos">Destinos</a>
        <a href="#consejos">Consejos</a>
    </nav>

    <section id="historias">
        <h2>Historias Inspiradoras</h2>
        <!-- Contenido de historias -->
    </section>

    <section id="destinos">
        <h2>Guías de Destinos</h2>
        <!-- Contenido de guías de destinos -->
    </section>

    <section id="consejos">
        <h2>Consejos de Viaje</h2>
        <!-- Contenido de consejos de viaje -->
    </section>

    <section id="galeria">
        <h2>Galería de Viajes</h2>
        <!-- Galería de imágenes -->
        <!-- Por ejemplo: -->
        <img src="img/imagen1.jpg" alt="Viaje 1"> 
        <img src="img/imagen2.jpg" alt="Viaje 2">
        <img src="img/imagen3.jpg" alt="Viaje 3">
    </section>

    <section id="formulario">
        <h2>Únete a Nuestra Comunidad</h2>
        <form id="contactForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required><br>
            <button type="submit">Suscríbete</button>
        </form>
    </section>

    <section id="redes-sociales">
        <h2>Síguenos en Redes Sociales</h2>
        <!-- Enlaces a redes sociales -->
        <a href="https://facebook.com/tublogdeviajes" target="_blank">Facebook</a><br>
        <a href="https://twitter.com/tublogdeviajes" target="_blank">Twitter</a><br>
        <a href="https://instagram.com/tublogdeviajes" target="_blank">Instagram</a><br>
    </section>

    <script>
        // Script para el formulario de contacto
        document.getElementById("contactForm").addEventListener("submit", function(event){
            event.preventDefault();
            // Código JavaScript para manejar el envío del formulario (puedes usar AJAX para enviar los datos al servidor)
        });
    </script>
</body>
</html>
